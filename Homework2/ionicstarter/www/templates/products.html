<ion-view view-title="Products">


<ion-nav-buttons side="right">
  <a class="button button-large" href="#/tab/addproduct">Add</a>
</ion-nav-buttons>


  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/products/{{product.id}}">
        <h2>{{product.prod_name}}</h2>
        <p>Quantity: {{product.quantity}}</p>
        <p>Price: ${{product.price}}<p>
        <p>Category: {{product.category}}</p>
        <p>Order Date: {{product.order_date | date: "MM-dd-yyyy"}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
